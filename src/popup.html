<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="styles/popup.css" rel="stylesheet" type="text/css" />
    <link href="styles/slider.css" rel="stylesheet" type="text/css" />

    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />

    <link
      rel="stylesheet"
      href="thrid-party/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link
      href="styles/tailwind/tailwind.css"
      rel="stylesheet"
      type="text/css"
    />

    <script src="thrid-party/jquery-3.7.1/jquery-3.7.1.min.js"></script>
  </head>
  <body>
    <h3 id="date-setter" style="text-align: center"></h3>

    <div class="quick-container">
      <i
        id="pauseButton"
        class="fas fa-pause hover:cursor-pointer hover:text-grey-500"
      >
        <span class=""> Pause All </span>
      </i>

      <i class="fas fa-times hover:cursor-pointer" id="closeAllTabButton">
        <span class=""> Close All </span>
      </i>
    </div>

    <div class="container">
      <table id="platformTable">
        <thead>
          <tr>
            <th class="">Platform</th>
            <th>Enable</th>
            <th>Disable Scroll</th>
            <th>Redirect</th>
            <th>Set Url</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Modal -->

    <div
      class="modal fade"
      id="setUrlModal"
      tabindex="-1"
      aria-labelledby="setUrlModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="setUrlModalLabel">Modal Title</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="inputField">Enter Url to block:</label>
            <br />
            <div id="include-url-div">
              <div
                type="button"
                id="toggle-url-btn"
                data-bs-toggle="collapse"
                data-bs-target="#include-url-area-div"
                aria-expanded="false"
                aria-controls="include-url-area-div"
              >
                <strong
                  >Include Url <i id="icon" class="fas fa-copy"></i
                ></strong>
              </div>

              <!-- Collapsible Textarea -->
              <div id="include-url-area-div" class="collapse">
                <textarea
                  id="includeUrlField"
                  class="form-control"
                  rows="4"
                  placeholder="Type here..."
                ></textarea>
              </div>
            </div>
            <div id="contains-url-div">
              <div
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#contains-url-area-div"
                aria-expanded="false"
                aria-controls="contains-url-area-div"
              >
                <strong>Contains Url</strong>
              </div>

              <!-- Collapsible Textarea -->
              <div id="contains-url-area-div" class="collapse">
                <textarea
                  id="containsUrlField"
                  class="form-control"
                  rows="4"
                  placeholder="Type here..."
                ></textarea>
              </div>
            </div>
            <div
              id="redirect-url-field-div"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 20px;
              "
            >
              <strong> Redirect: </strong>
              <input
                type="text"
                id="redirectUrlField"
                class="form-control"
                placeholder="Type here..."
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              id="closeBtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button id="submitBtn" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="js/modal.js"></script>
    <script type="module" src="js/date.js"></script>
    <script type="module" src="js/media-player.js"></script>
    <script src="thrid-party/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/data-loader.js"></script>
    <script type="module" src="js/popup.js"></script>
  </body>
</html>
