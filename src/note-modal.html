<style>
  .modal-body {
    display: flex;
    flex-direction: column;
    height: calc(
      100vh - 100px
    ); /* Adjust the height based on the modal's header and footer height */
  }

  textarea {
    flex-grow: 1; /* Allow the textarea to expand and fill the available space */
  }
</style>

<div
  class="modal fade"
  id="noteModal"
  tabindex="-1"
  aria-labelledby="noteLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="setUrlModalLabel">Note</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <textarea class="p-1" id="noteArea"></textarea>

        <div class="modal-footer">
          <button
            id="closeBtn"
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
