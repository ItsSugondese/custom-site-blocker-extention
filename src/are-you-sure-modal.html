<div
  class="modal fade"
  id="areYouSureModal"
  tabindex="-1"
  aria-labelledby="areYouSureLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="setUrlModalLabel">Modal Title</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <label class="d-flex justify-content-center align-items-center"
          >Are you sure you want to delete this site?</label
        >

        <div class="modal-footer">
          <button
            id="noBtn"
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            No
          </button>
          <button type="submit" id="yesBtn" class="btn btn-primary">Yes</button>
        </div>
      </div>
    </div>
  </div>
</div>
